name: Content Gate

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate content schema
        run: npm run validate

      - name: Build site
        run: npm run build

      - name: SEO audit
        run: npm run seo:audit

      - name: Internal link audit
        run: npm run links:audit
