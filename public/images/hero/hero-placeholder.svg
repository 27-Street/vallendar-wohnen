<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="hero-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00332d"/>
      <stop offset="40%" stop-color="#0a6657"/>
      <stop offset="100%" stop-color="#00332d"/>
    </linearGradient>
    <radialGradient id="glow1" cx="30%" cy="40%" r="40%">
      <stop offset="0%" stop-color="#1ee4bc" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#1ee4bc" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="75%" cy="65%" r="35%">
      <stop offset="0%" stop-color="#06c8a3" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#06c8a3" stop-opacity="0"/>
    </radialGradient>
    <pattern id="hero-dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  <!-- Base gradient -->
  <rect width="1920" height="1080" fill="url(#hero-bg)"/>
  <!-- Dot pattern -->
  <rect width="1920" height="1080" fill="url(#hero-dots)"/>
  <!-- Glow effects -->
  <rect width="1920" height="1080" fill="url(#glow1)"/>
  <rect width="1920" height="1080" fill="url(#glow2)"/>
  <!-- Decorative circles -->
  <circle cx="1500" cy="200" r="300" fill="#1ee4bc" opacity="0.04"/>
  <circle cx="400" cy="800" r="350" fill="#06c8a3" opacity="0.03"/>
  <!-- Building silhouette suggestion -->
  <g opacity="0.06" fill="white">
    <rect x="700" y="600" width="120" height="300" rx="4"/>
    <rect x="840" y="520" width="100" height="380" rx="4"/>
    <rect x="960" y="560" width="140" height="340" rx="4"/>
    <rect x="1120" y="630" width="100" height="270" rx="4"/>
  </g>
  <!-- Brand text -->
  <text x="960" y="460" text-anchor="middle" font-family="Inter, Segoe UI, system-ui, sans-serif" font-size="56" font-weight="700" fill="white" opacity="0.15" letter-spacing="4">Vallendar</text>
  <text x="960" y="520" text-anchor="middle" font-family="Inter, Segoe UI, system-ui, sans-serif" font-size="42" font-weight="300" fill="#91fee3" opacity="0.15" letter-spacing="8">WOHNEN</text>
  <text x="960" y="580" text-anchor="middle" font-family="Inter, Segoe UI, system-ui, sans-serif" font-size="18" fill="#c8fff1" opacity="0.12" letter-spacing="2">Studentisches Wohnen in Vallendar</text>
</svg>